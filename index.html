<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Nobile:700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">

    <title>Video Overlay!</title>
</head>

<body>


    <div class="container">
        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
                <!-- <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30"
                    class="d-inline-block align-top" alt=""> -->
                Video Overlay
            </a>
        </nav>

        <h1>Set up</h1>
        <div class="row">
            <form class="col-6">
                <label>Select your video (mp4)</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputVideoFile">
                        <label class="custom-file-label" id="inputVideoFileName" for="inputVideoFile"
                            aria-describedby="inputGroupFileAddon02">Choose video file</label>
                    </div>
                </div>
                <label>Select your data (csv, tsv, etc.)</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputDataFile">
                        <label class="custom-file-label" id="inputDataFileName" for="inputDataFile"
                            aria-describedby="inputGroupFileAddon02">Choose data file</label>
                    </div>
                </div>
                <label>Set your settings (yaml)</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputConfigFile">
                        <label class="custom-file-label" id="inputConfigFileName" for="inputConfigFile"
                            aria-describedby="inputGroupFileAddon02">Choose config file</label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="startButton">Render</button>
            </form>

        </div>
        <div class="video-container mt-3">
            <video width="100%" id="video" controls loop>
            </video>
            <div class="overlay-desc">

                <!-- <div class="col-lg-4"><br></div>
            <div id="time" class="col-lg-4 var" style="text-align: right">Topic 3</div> -->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://unpkg.com/esprima@~4.0/dist/esprima.js"></script>
    <script src="js-yaml.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
